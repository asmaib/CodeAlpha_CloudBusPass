<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ðŸšŒ Book Your Bus Ticket</h1>

  <form id="bookingForm">
    <label>Passenger Name:</label>
    <input type="text" id="passengerName" required><br><br>

    <label>Select Bus:</label>
    <select id="busSelect" required>
      <option value="" disabled selected>Select a bus</option>
    </select><br><br>

    <label>Origin:</label>
    <input type="text" id="origin" disabled><br><br>

    <label>Destination:</label>
    <input type="text" id="destination" disabled><br><br>

    <label>Price (SAR):</label>
    <input type="text" id="price" disabled><br><br>

    <label>Seat Number:</label>
    <input type="text" id="seatNumber" required><br><br>

    <button type="submit">Book Ticket</button>
  </form>

  <div id="response"></div>

  <script src="/static/script.js" defer></script>
</body>
</html>
